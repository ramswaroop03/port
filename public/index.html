<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SRM VDP</title>
    <link rel="stylesheet" href="../public/styles.css"> <!-- Link to styles.css -->
    <link rel="icon" type="image/x-icon" href="../public/assets/ig.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@firebase/app@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@firebase/auth@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@firebase/firestore@latest"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div id="loader" class="loader">
        <div class="blob"></div>
    </div>

    <div class="container" style="display: none;"> <!-- Hide the container initially -->
        <h1>WELCOME TO SRM VDP</h1>
        <h2>B.TECH Computer Science Engineering - CyberSecurity & BDA</h2>
        <hr>
        <div id="verification-form">
            <input type="text" id="fullname" placeholder="Enter your full Name" required>
            <hr>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button class="button" onclick="sendOTP()">Send OTP</button>
            <hr>
            <div id="otp-section" style="display: none;"> <!-- Initially hidden -->
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <!-- <input type="password" id="password" placeholder="Create Password" required> -->
                <button class="button" onclick="verifyOTP()">Verify OTP and Signup</button>
            </div>
        </div>
    </div>

    <script src="../public/scripts.js"></script> <!-- Link to scripts.js -->
    <script>
        // Hide loader and show the main content when the page is fully loaded
        window.onload = function() {
            document.getElementById('loader').style.display = 'none'; // Hide loader
            document.querySelector('.container').style.display = 'block'; // Show main content
        };
    </script>
</body>
</html>
