<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="icon" type="image/x-icon" href="../public/assets/ig.ico">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <h2>Reset Your Password</h2>
        <div id="reset-form">
            <label for="regNumber">Enter your Registration Number:</label>
            <input type="text" id="regNumber" placeholder="Registration Number" required>
            <button onclick="requestPasswordReset()">Request Password Reset</button>
        </div>
        <div id="message" style="margin-top: 20px;"></div>
    </div>

    <script src="./forgotpassword.js"></script>
</body>
</html>
